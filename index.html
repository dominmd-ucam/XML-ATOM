<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesador de Fuente ATOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ATOM Processor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="showFavorites">Ver Favoritos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="showAll">Ver Todas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="vistaDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Vista
                        </a>
                        <ul class="dropdown-menu" id="vistaDropdown" aria-labelledby="vistaDropdown">
                            <li><a class="dropdown-item" href="#">Cards</a></li>
                            <li><a class="dropdown-item" href="#">Lista Vertical</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <div class="form-check form-switch text-light ms-3">
                            <input class="form-check-input" type="checkbox" id="darkModeToggle">
                            <label class="form-check-label" for="darkModeToggle">Modo Oscuro</label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h1 class="text-center">Procesa tu Fuente ATOM</h1>
                <p class="text-center text-muted">Pega la URL o el contenido de tu fuente ATOM en el formulario para procesarlo.</p>

                <!-- Formulario -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form id="atomForm">
                            <div class="mb-3">
                                <label for="atomInput" class="form-label">Fuente XML ATOM</label>
                                <textarea class="form-control" id="atomInput" rows="6" placeholder="Pega aquí la fuente XML o la URL..."></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Procesar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contenedor para la vista de Cards -->
<div id="cardsView" class="row mt-5" style="display: none;">
    <!-- Aquí se mostrarán las cards -->
</div>

<!-- Contenedor para la vista de Lista Vertical -->
<div class="row mt-5" id="resultList" style="display: block;">
    <div class="col-md-10 mx-auto">
        <h2 class="text-center">Resultados</h2>
        <table class="table table-bordered table-striped mt-3">
            <thead class="table-primary">
                <tr>
                    <th>#</th>
                    <th>Título</th>
                    <th>Fecha</th>
                    <th>Enlace</th>
                </tr>
            </thead>
            <tbody id="resultTable">
                <tr>
                    <td colspan="4" class="text-center text-muted">Sin datos para mostrar</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="atom_controller.js" defer></script>
</body>
</html>
